<body>

<div class="frame">

    <div style="text-align: center;padding-top: 20px"  class="header-Img">

    </div>
    <div class="jies">
        <if condition='$Think.get.id eq "7" ' >
        <ul>
            <li><a href="<{:U('Index/index')}>"><img src="__IMG__/home/首页.png" alt=""></a></li>
            <li><a href="<{:U('Article/product',array('id'=>'100'))}>"><img src="__IMG__/home/3.png" alt=""></a></li>

            <li><a href="<{:U('Index/drugstore',array('id'=>'101'))}>"><img src="__IMG__/home/5.png" alt=""></a></li>
            <li><a href="<{:U('Article/activitylist',array('id'=>'7'))}>"><img src="__IMG__/home/活动分享_05.png" alt=""></a></li>
            <li><a href="<{:U('Article/brand',array('id'=>'102'))}>"><img src="__IMG__/home/7.png" alt=""></a></li>
            <li><a href="<{:U('Article/pagess',array('id'=>'103'))}>"><img src="__IMG__/home/1.8.png" alt=""></a></li>
        </ul>
            <else/>
            <ul>
                <li><a href="<{:U('Index/index')}>"><img src="__IMG__/home/首页.png" alt=""></a></li>
                <li><a href="<{:U('Article/product',array('id'=>'100'))}>"><img src="__IMG__/home/3.png" alt=""></a></li>
                <li><a href="<{:U('Article/activitylist',array('id'=>'6'))}>"><img src="__IMG__/home/使用方法_03.png" alt=""></a></li>
                <li><a href="<{:U('Index/drugstore',array('id'=>'101'))}>"><img src="__IMG__/home/5.png" alt=""></a></li>
                <li><a href="<{:U('Article/activitylist',array('id'=>'7'))}>"><img src="__IMG__/home/6.png" alt=""></a></li>
                <li><a href="<{:U('Article/brand',array('id'=>'102'))}>"><img src="__IMG__/home/7.png" alt=""></a></li>
                <li><a href="<{:U('Article/pagess',array('id'=>'103'))}>"><img src="__IMG__/home/1.8.png" alt=""></a></li>
            </ul>
        </if>
    </div>
    <div id="div3">
        <ul style="width: 90%;margin-left: -6%;background:#da251d;">
            <foreach item="v" name="data" key="k">
                <li><a href="<{:U('Article/Activity',array('id'=>$v['art_type'],ids=>$v['id']))}>"><{$v.name}></a></li>
                <div style="display: inline-block;width: 1px;background: #e35c56;height: 60px"></div>
            </foreach>
        </ul>
    </div>
    <div class="shang"></div>
    <div class="productright" style="margin-left:5%;margin-top: -50px;">
        <div class="productrighttwo">
            <div style="padding:0% 5% 0% 5%;max-height:500px" >
                <div class="pages_img">

                    <div class="pages_div"><{$relust.art_content}></div>
                </div>
            </div>
        </div>
    </div>
    <div class="xia" style="float: left;"></div>
</div>

<script src="__JS__/home/jquery-1.8.3.min.js"></script>
<script>
    $(function(){
        $(".jies li")
    });
    $(function(){
        $(".pages_img p img ").attr("style","");
    });
    $(function(){
        $(".pages_div p img ").attr("style","");
    });
    function show() {
        if (document.getElementById('div3').style.display == 'block') {
            document.getElementById('div3').style.display = 'none';
            $("#div3").removeClass("isShow");
        }
        else{
            document.getElementById('div3').style.display = 'block'
            $("#div3").attr("class","isShow");
        }
    }
    $(function(){
        $(".pages_img p img ").attr("style","");
    });
</script>
</body>
</html>
