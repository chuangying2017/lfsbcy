</head>
<body>
<div class="page-container">

    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
	<a href="javascript:;" onClick='datadel("<{:U('Index/indexdelete')}>")'  class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
        <a href="javascript:;" onClick="showPage('1000','600','添加','<{:U('Index/Indexadd',array('id'=>$arr['id']))}>')"  class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加栏目</a></span>
        <span class="r">共有数据：<strong><{$count}></strong> 条</span> </div>
    <div class="mt-0">
        <table class="table table-border table-bordered table-hover table-bg ">
            <thead>

                <th width="25"><input type="checkbox" name="" value=""></th>
                <th width="80">ID</th>

                <th width="70">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach item="v" name='map' key='k' >

                        <a style="text-decoration:none" class="ml-5" onClick="del(this,'<{$v.id}>','<{:U('Index/indexdelete')}>')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>

            </tbody>
        </table>
        <div id="pageNav" class="pageNav"><{$page}></div>
