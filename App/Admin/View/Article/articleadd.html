<include file='Common:head' />
<title></title>
</head>
<body>
<div class="pd-20">
  <div class="Huiform">
      <form action="__SELF__"  method="post" enctype="multipart/form-data" class="SubmiForm" id="form-article-add"  >
           <input type="hidden" class="input-text" style="width:300px;" name="art_type" value="<{$type}>" datatype="*" nullmsg="pid不能为空" >
      <table class="table table-bg">
        <tbody>
        <in  name='type' value='2,3,7'>
            <tr>
                <th class="text-c"><span class="c-red">*</span> 封面图： </th>
                <td>
                    <span> 
                       
                        <input type="file" class="input-text" style="width:300px;" name="art_img" datatype="*" nullmsg="封面图不能为空" ></span>(大小137*100)
                </td>
               
            </tr>
          <tr>
              </in>    
            <th class="text-r"><span class="c-red">*</span> 标题： </th>
            <td><input type="text" style="width:300px" class="input-text" name="art_title" placeholder="" id="user-name" name="art_title" datatype="*" nullmsg="标题不能为空">

          </tr>
          <in  name='type' value='2,3,7'>
                      <tr>
                <th class="text-c"><span class="c-red">*</span>  描述：</th>
                <td><input type="text" class="input-text" style="width:900px;" name='art_info'  datatype="*" nullmsg="描述不能为空">
                </td>
               
            </tr>
           </in>    
          <tr>
            <th class="text-r">内容：</th>
            <td>
                <textarea id="editor"  name="art_content" style="width:900px;height:400px;" class='editor'  datatype="*" nullmsg="内容不能为空" ></textarea>
			</td>
          </tr>
          <tr>
            <th></th>
            <td>
			<button  class="btn btn-primary radius"  type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
			</td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
<include file='Common:foot' />

<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
 var  ue=UE.getEditor('editor');
 
      $(".SubmiForm").Validform({
                callback:function(form){
		 $("#form-article-add").ajaxSubmit({
			//dataType:'script',
			type:'post',
			url: "/Admin/Article/articleadd",    
			beforeSubmit: function(){
				layer.msg('请稍后。。。',{icon:6,time:1000});
			},
			success: function(data){   
                                 data= JSON.parse(data);
				if(data.status==1){
				 layer.msg(data.msg,{icon: 1,time:1000},function(){
				  var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                    parent.location.reload();
                                    parent.layer.close(index);
                                });
				}else {
				layer.msg(data.msg,{icon:2,time:1000});
				}
				
			},
			resetForm: false,
			clearForm: false
		});

                    return false;
		},
		tiptype:1,
         
	});	
 
</script>
