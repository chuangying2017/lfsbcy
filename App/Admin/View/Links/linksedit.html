<include file='Common:head' />
<title></title>
</head>
<body>
<div class="pd-20">
  <div class="Huiform">
      <form action="__SELF__"  method="post" enctype="multipart/form-data" class="SubmiForm" id="form-links-add"  >
          <input type="hidden" class="input-text" style="width:300px;" value="<{$links_row.id}>" name="id" datatype="*" nullmsg=" id不能为空" ></span>
      <table class="table table-bg">
        <tbody>
        
            <tr>
                <th class="text-c"><span class="c-red">*</span> 链接名称： </th>
                <td>
                    <span> 
                       
                        <input type="text" class="input-text" style="width:300px;" value="<{$links_row.title}>" name="title" datatype="*" nullmsg=" 链接名称不能为空" ></span>
                </td>
               
            </tr>
          <tr>
          
            <th class="text-r"><span class="c-red">*</span> 链接地址： </th>
            <td><input type="text" style="width:300px" class="input-text" placeholder="http://" value="<{$links_row.url}>" id="user-name" name="url" datatype="*" nullmsg="链接地址不能为空">

          </tr>
          <tr>
            <th></th>
            <td>
			<button  class="btn btn-primary radius"  type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
			</td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>

<script type="text/javascript" src="__PUBLIC__/H-ui/lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/H-ui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript">
      $(".SubmiForm").Validform({
                callback:function(form){
		 $("#form-links-add").ajaxSubmit({
			//dataType:'script',
			type:'post',
			url: "/Admin/Links/linksedit",    
			success: function(data){   
                                 data= JSON.parse(data);
				if(data.status==1){
				 layer.msg(data.msg,{icon: 1,time:1000},function(){
				  var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                    parent.location.reload();
                                    parent.layer.close(index);
                                });
				}else {
				layer.msg(data.msg,{icon:2,time:1000});
				}
				
			},
			resetForm: false,
			clearForm: false
		});

                    return false;
		},
		tiptype:1,
         
	});	
 
</script>
