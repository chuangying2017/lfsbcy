</head>
<body>
<div class="pd-20">
  <div class="Huiform">
 <form action="__SELF__"   method="post" enctype="multipart/form-data" class="SubmiForm" id="form-article-add"  >
      <table class="table table-bg">
        <tbody>
           
                  <tr>
                <th class="text-c"><span class="c-red">*</span>  封面图： </th>
                <td>
                    <span><input type="file" class="input-text" style="width:300px;" name="url_img" ></span>(大小200*150)
                </td>
               
            </tr>
          <tr>
           
          <tr>
            <th class="text-r"><span class="c-red">*</span> 标题： </th>
            <td>
                <input type="text" style="width:300px" class="input-text" name="title"  value="<{$data.title}>"  placeholder="" 
                      datatype="*2-16" nullmsg="标题不能为空">
          </tr>
        
          <tr>
            <th class="text-r">内容：</th>
            <td>
			<textarea id="editor"  style="width:900px;height:400px;" class='editor' name='content'  datatype="*" nullmsg="内容不能为空"  ><{$data.content|htmlspecialchars_decode=###}></textarea>
			</td>
          </tr>
          <tr>
            <th>
                <input type='hidden' name='pid' class='pid' value='<{$id}>' >
            </th>
            <td><button class="btn btn-primary radius" type="submit"  ><i class="Hui-iconfont">&#xe632;</i> 保存</button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
